<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title plan-basic">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-features">
                <li><span class="icone-check">✔</span> 10GB Storage</li>
                <li><span class="icone-check">✔</span> 1 User</li>
                <li><span class="icone-no">✘</span> Support</li>
            </ul>
            <button class="plan-basic plan-basic-btn">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title plan-standard">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li><span class="icone-check">✔</span> 50GB Storage</li>
                <li><span class="icone-check">✔</span> 5 Users</li>
                <li><span class="icone-check">✔</span> Phone &amp; Email Support</li>
            </ul>
            <button class="plan-standard plan-standard-btn">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title plan-premium">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li><span class="icone-check">✔</span> 100GB Storage</li>
                <li><span class="icone-check">✔</span> 10 Users</li>
                <li><span class="icone-check">✔</span> 24/7 Support</li>
            </ul>
            <button class="plan-premium plan-premium-btn">Sign Up</button>
        </div>
    </div>

</body>

</html>
